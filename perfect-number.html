<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nombre parfait</title>
    </head>

    <body>

        <h1>Algorithme nombres parfaits</h1>
        
        <section>
            <h2>Nombres parfaits</h2>
            <p>Affiche la somme de tous les diviseurs, sauf lui-même, d'un nombre donné par l'utilisateur</p>
            <div>
                <input type="text" placeholder="Saisir un nombre" id="user-input">
            </div>
            <div>
                <button type="button" id="perfect-number">Exécuter</button>
            </div>
            <div id="demande"></div>
            <script src="scripts/perfectNumber.js"></script>
        </section>

        <section>
            <h2>Nombres parfaits II</h2>
            <p>Trouve si un nombre est parfait ou non.</p>
            <div>
                <input type="text" placeholder="Saisir un nombre" id="user-input2">
            </div>
            <div>
                <button type="button" id="perfect-number2">Exécuter</button>
            </div>
            <div id="demande2"></div>
            <script src="scripts/displayPerfectNumbers.js"></script>
        </section>

        <section>
            <h2>Nombres parfaits III</h2>
            <p>Trouve les nombres parfaits, jusqu'à une certaine limite</p>
            <div>
                <input type="text" placeholder="Saisir une limite" id="user-input3">
            </div>
            <div>
                <button type="button" id="perfect-number3">Exécuter</button>
            </div>
            <div id="demande3"></div>
            <script src="scripts/findPerfectNumbers.js"></script>
        </section>


    </body>

</html>
